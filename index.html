<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js" type="text/javascript"></script>    
</head>

<body>
    <header>
        <div class="container_cabecalho">
            <div class="container_cabecalho_imagem">
                <img class="cabecalho_imagem" src="assets/images/logo.svg" alt="Logo">
            </div>

            <div class="container_cabecalho_titulo">
                <span class="cabecalho_titulo">Controle Financeiro</span>
            </div>
            <div class="container_cabecalho_menu">
                <input type="checkbox" id="chec">
                <label class="nav_menu_rotulo" for="chec">
                    <img src="assets/images/menu.svg" alt="Menu">
                </label>

                <nav class="container_nav_menu">
                    <ul>
                        <li>
                            <input type="checkbox" id="chec">
                            <label class="nav_menu_rotulo" for="chec">
                                <img class="nav_menu_imagem" src="assets/images/x.svg" alt="Fechar Janela">
                        </li>
                        <li><a class="link_cadastro" onclick="cadastroTransacoes()">Cadastro de transações</a></li>
                        <li><a class="link_limpar" onclick="limparDados()">Limpar dados</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="content">
        <form onsubmit="testaForm(event)" class="acoes" autocomplete="off">
        <div class="transaction">
            <div class="h3_title">
                <h3> Nova transação</h3>
            </div>
            <div class="tablet">
                <div class="tablet_1">
                    <p>Tipo de transação</p>
                    <select class="state" id="compra-venda">
                        <option value="compra" selected>Compra</option>
                        <option value="venda">Venda</option>
                    </select>
                    <br>
                </div>
                <div class="tablet_2">
                    <p>Nome da mercadoria</p>
                    <input class="state" type="text" name="nome" placeholder="Input" required id="inpt-nome">
                    <br>
                </div>
                <div class="tablet_3">
                    <p>Valor</p>
                    <input class="state" type="text" name="valor" placeholder="R$ 0,00" required id="inpt-valor"> 
                    <br>
                </div>
            </div>
            <div class="tran">
                <input type="submit" class="add_tran" value="Adicionar transação">
            </div>
            <div class="line">
            </div>
        </div>
        </form>
        <div class="extract">
            <div class="h3_title_mobile">
                <h3> Extrato de transações</h3>
            </div>
            <table class="list" id="list">
                <thead>
                     <tr class="table">
                        <td class="td_1"></td>
                        <td class="td_2"><p><b>Mercadoria</b></p></td>
                        <td class="td_3"><p><b>Valor</b></p></td>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
                <tfoot id="tfoot"></tfoot>
            </table>
        </div>
        <script src="./assets/js/scritpt.js"></script>
        <script>
            //jQuery(function() {
                
            //    jQuery("#inpt-valor").maskMoney({
            //    prefix:'R$ ', 
            //    thousands:'.', 
            //    decimal:','
            //    })
            //});
        </script>        
    </section>
</body>

</html>
